<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/passwordrecovery.css">
		<link rel="shortcut icon" href="logo_transparent.png" type="image/x-png">
		<title>Recuperar Senha</title>
	</head>
	<body>
		<div id="background">
			<img id="logo" src="logo.png" srcset="logo.png 1x, logo@2x.png 2x">
			<svg class="email-box">
				<rect fill="rgba(255,255,255,1)" stroke="rgba(240,56,97,1)" stroke-width="3px" stroke-linejoin="round" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" id="email-box" rx="30" ry="30" x="0" y="0" width="676" height="60">
				</rect>
			</svg>
			<svg class="submit-box">
				<rect fill="rgba(240,56,97,1)" stroke="rgba(240,56,97,1)" stroke-width="3px" stroke-linejoin="round" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" id="submit-box" rx="23.5" ry="23.5" x="0" y="0" width="225" height="47">
				</rect>
			</svg>

			<form action="" method="POST">
				<div id="recover-txt">
					<span>Recuperar Senha</span>
				</div>
				<div class="card-email">
					<input type="email" name="email" placeholder="E-mail" required>
				</div>
				<div class="card-submit">
					<button type="submit">Enviar</button>
				</div>
			</form>
		</div>
	</body>
</html>
